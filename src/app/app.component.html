<!-- Image and text -->
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="./">
    <img src="./assets/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
    Bing Key Test
  </a>
</nav>

<div class="container mt-1">
  <div class="row justify-content-md-center bg-light">
    <div class="col-md-auto">
      <div class="input-group m-3 col-sm">
        <input (keyup.enter)="setBingMapKey(inp.value)" #inp type="text" class="form-control" placeholder="Key..." aria-label="Key" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button (click)="setBingMapKey(inp.value)" class="btn btn-outline-secondary" type="button" id="button-addon2">Test</button>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="row bg-light">
    <div id="map" class="map"></div>
  </div>
  <hr>
  <div class="row bg-light">
    <span style="background-color: #c2cad1;" class="col-sm p-1">Search Key Status : <span class="badge badge-secondary">{{resultCodeStatus}}</span></span>
    <pre class="code">{{resultCodeText | json}}</pre>
  </div>
</div>
